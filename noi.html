<script type="" id="ch0104/19"> //有疑问
  var x = Number(prompt())

  var z = prompt("")
  if(z !== "+" && z !== "-" && z !== "*" && z !== "/"){
    console.log("Invalid operator!");
  } else if(z === "/" && y === 0){
    console.log("Divided by zero!");
  } else if(z === "+"){
    console.log(Number(x + y));
  } else if(z === "-"){
    console.log(Number(x - y));
  } else if(z === "*"){
    console.log(Number(x * y));
  } else if(z === "/"){
    console.log(Number(x / y));
  }
</script>

<script type="" id="ch0104/20">

  var a = Number(prompt('请输入a'))
  var b = Number(prompt('请输入b'))
  var c = Number(prompt('请输入c'))

  var delta = b * b - 4 * a * c

  var sqrt_delta = Math.sqrt(delta)

  var x1 = (-b + sqrt_delta) / (-2 * a)
  var x2 = (-b - sqrt_delta) / (-2 * a)

  if (delta > 0) {
    console.log('x1 = ' + x1)
    console.log('x2 = ' + x2)
  } else if (delta == 0) {
    console.log('x1 = x2 = ' + x1)
  } else {
    var s = -b / (2 * a)
    var x = Math.sqrt(4*a*c-b*b) / (2*a)
    var x1 = s.toFixed(5) + '+' + x.toFixed(5) + 'i'
    var x2 = s.toFixed(5) + '-' + x.toFixed(5) + 'i'
    console.log('x1=' + x1 + ';' + 'x2=' + x2)
  }

</script>
