<script type="" id="ch0104/20">

  var a = Number(prompt('请输入a'))
  var b = Number(prompt('请输入b'))
  var c = Number(prompt('请输入c'))

  var delta = b * b - 4 * a * c

  var sqrt_delta = Math.sqrt(delta)

  var x1 = (-b + sqrt_delta) / (-2 * a)
  var x2 = (-b - sqrt_delta) / (-2 * a)

  if (delta > 0) {
    console.log('x1 = ' + x1)
    console.log('x2 = ' + x2)
  } else if (delta == 0) {
    console.log('x1 = x2 = ' + x1)
  } else {
    var s = -b / (2 * a) //实部
    var x = Math.sqrt(4*a*c-b*b) / (2*a) //虚部
    var x1 = s.toFixed(5) + '+' + x.toFixed(5) + 'i'
    var x2 = s.toFixed(5) + '-' + x.toFixed(5) + 'i'
    console.log('x1=' + x1 + ';' + 'x2=' + x2)
  }

</script>

<script type="" id="ch0105/16"> //谢版
  var salary = +prompt();
  var k = +prompt();
  var p = 1 + k / 100;
  var totalsalary = 0
  var houseprice = 200
  var 买了 = false
  for (var i = 1; i <= 20; i++) {
    totalsalary += salary // 计算年底攒下的钱
    if (totalsalary >= houseprice) {
      买了 = true
      console.log(i)
      break
    }
    houseprice = houseprice * p // 计算到第i年年底时房价
  }
  if (!买了) {
    console.log('Impossible')
  }

</script>

<script type="" id="ch0105/18">
  var n = +prompt();
  var jwj = 0;
  var gj = 0;
  var a = 0;
  var b = 0;
  var n = 2 * n;
  for (let i = 1; i <= n; i++) {
    var x = +prompt();
    if (i % 2 != 0) {
      a = x;
    } else {
      b = x;
    }
    if (i===2) {
      jwj = b / a;
    }
    if(i%2===0 && i>2){
      gj =  b / a ;
      if(jwj - gj > 0.05){
         console.log("worse");
      }else if(gj - jwj > 0.05){
        console.log("better");
      }else{
        console.log("same");
      }
    }
  }
</script>

<script type="" id="ch0105/21"> // 循环次数未知,用while
  let x = +prompt()
  while (x !==1) {

      console.log(x + '*3+1=' + (x * 3 +1))
      x = x * 3 +1
    } if (x % 2 ===0) {
      console.log(x + '/2=' + (x / 2))
      x = x * 0.5
    }
  }
  console.log('End')
</script>

<script type="" id="ch0105/22">
  let sum = 0
  let ck = 0
  for (i = 1; i <= 12; i ++) {
    var xf = +prompt()
    sum += 300
    sum = sum - xf
    if (sum >= 100) {
      let mm = Math.floor(sum / 100) * 100
      ck += mm
      sum = sum - mm
    } if (sum < 0) {
      console.log(-i)
      break
    }
  }
  if (sum >= 0) {
    console.log(sum + ck * 1.2)
  }
</script>

<script type="" id="ch0105/23">
